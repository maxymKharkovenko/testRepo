<div class="login">
  <div class="login-triangle"></div>

  <h2 class="login-header">Log in</h2>

  <form class="login-container">
    <p><input type="email" [(ngModel)]="user.name" placeholder="Email"></p>
    <p><input type="password" [(ngModel)]="user.pass"  placeholder="Password"></p>
    <p><input (click)="login()" type="submit" value="Log in"></p>
  </form>
</div>
